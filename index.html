<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>FCC Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Primary Survey Form</h1>
      <p>Kindly complete this form so we can know how best to serve you and improve our services</p>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Your Full Name">
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input type="number" class="form-control" id="number" min="14" max="68" placeholder="Enter Your Age">
        </div>
        <div class="form-group">
          <label for="dropdown">Which Medium Do You Wish To Be Contacted By</label>
          <select class="form-control" id="dropdown">
            <option>Select One Option</option>
            <option>Email</option>
            <option>Phone</option>
            <option>Post</option>
            <option>Socials</option>
          </select>
        </div>
       
        <p>Which of Our Services Do You Like (select all that apply) </p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="webdev" id="web">
          <label class="form-check-label" for="web">
            Web Design
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="seo" id="seo">
          <label class="form-check-label" for="seo">
            SEO
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="marketing" id="mark">
          <label class="form-check-label" for="mark">
            Marketing Strategy
          </label>
        </div>
        <p class="mt-4">How likely are you to recommend our services to friends and family</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="recommend" id="radio1" value="option1">
          <label class="form-check-label" for="radio1">
            Not likely
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="recommend" id="radio2" value="option2">
          <label class="form-check-label" for="radio2">
            Probably
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="recommend" id="radio3" value="option3">
          <label class="form-check-label" for="radio3">
            Highly Likely
          </label>
        </div>

        <div class="form-group">
          <label for="textArea">any comments of suggestions?</label>
          <textarea class="form-control" id="textArea" rows="3"></textarea>
        </div>
        <button type="submit" id="submit" class="btn btn-info mb-5">Sign in</button>
      </form>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

   
  </body>
</html>
